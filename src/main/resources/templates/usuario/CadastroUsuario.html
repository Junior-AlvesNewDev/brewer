<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="'layout/LayoutPadrao'">

<head>
	<title>Cadastro de Usuario</title>
	
	<link rel="stylesheet" type="text/css" th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}"/>
	
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Usuario
			</h1>
		</div>
	</div>

<div class="container-fluid">
	<form>
		<div class="row">	
			<div class="form-group  col-sm-10">
				<label for="nome">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus"/>
			</div>			
			
			<div class="form-group  col-sm-7">
				<label for="email">E-mail</label>
					<input type="text" class="form-control" id="email"/>
			</div>

			<div class="form-group  col-sm-4">
				<label  for="datanascimento">Data de Nascimento</label>
					<input type="date" id="datanascimento" class="form-control">					
			</div>
		</div>
		
		<div class="row">
			<div class="form-group  col-sm-4">
				<label for="senha">Senha</label>
					<input type="password" class="form-control" id="senha"/>
			</div>
				
			<div class="form-group  col-sm-4">
				<label for="confirmasenha">Confirmação de Senha</label>
				<input type="password" class="form-control" id="confirmasenha"/>
			</div>
		
			<div class="form-group  col-sm-3">
				<label class="control-label">Status</label> 
			</div>	
			<div>					
				<input type="checkbox" class="js-status" data-size="small"/> 
			</div>	
		</div>	
	
		
		<div class="row">					
			<div class="form-group  col-sm-6">
				<label class="control-label">Grupos</label> 	
				
			<div class="checkbox checkbox-inline">
				<input type="checkbox"/> 
				<label>Administrador</label>
			</div>
			<div class="checkbox checkbox-inline">
				<input type="checkbox"/> 
				<label>Vendedor</label>
			</div>
			</div>
		</div>			

		<button type="submit" class="btn  btn-primary">Salvar</button>				
	</form>	
</div>
</section>

<th:block layout:fragment="javascript-extra">
	<script th:src="@{/javascripts/vendors/bootstrap-switch.min.js}"></script>
	<script>
		$('.js-status').bootstrapSwitch();
	</script>
</th:block>

</html>
